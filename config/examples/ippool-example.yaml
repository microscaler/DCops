apiVersion: dcops.microscaler.io/v1alpha1
kind: IPPool
metadata:
  name: control-plane-pool
  namespace: default
spec:
  # Kubernetes-compliant object reference to NetBoxPrefix CRD
  # This is stable and GitOps-friendly - the controller resolves this to the NetBox prefix ID
  netboxPrefixRef:
    apiGroup: "dcops.microscaler.io"
    kind: "NetBoxPrefix"
    name: "control-plane-prefix"
    # namespace is optional, defaults to same namespace as IPPool
  role: "control-plane"
  allocationStrategy: sequential

