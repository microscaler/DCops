apiVersion: dcops.microscaler.io/v1alpha1
kind: NetBoxInterface
metadata:
  name: talos-control-plane-01-eth0
  namespace: default
spec:
  device: "talos-control-plane-01"  # References NetBoxDevice CRD
  name: "eth0"  # Interface name
  type: "1000base-t"  # Interface type (e.g., "1000base-t", "virtual", "other")
  enabled: true  # Interface enabled
  macAddress: "aa:bb:cc:dd:ee:ff"  # MAC address (optional, can be managed via NetBoxMACAddress CRD)
  mtu: 1500  # MTU (optional)
  description: "Primary Ethernet interface for control plane node"

