apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-controller
  namespace: dcops-system
  labels:
    app: netbox-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox-controller
  template:
    metadata:
      labels:
        app: netbox-controller
    spec:
      serviceAccountName: netbox-controller
      containers:
      - name: netbox-controller
        image: netbox-controller
        imagePullPolicy: Always
        env:
        - name: NETBOX_URL
          value: "http://netbox.netbox:80"
        - name: NETBOX_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-token
              key: token
        - name: WATCH_NAMESPACE
          value: "default"  # Watch specific namespace, or remove to watch all
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

