apiVersion: v1
kind: Secret
metadata:
  name: netbox-token
  namespace: dcops-system
type: Opaque
stringData:
  # NOTE: This file should NOT contain real tokens in git!
  # Use scripts/manage_netbox_token.py to create/update the secret:
  #   python3 scripts/manage_netbox_token.py --token <your-token>
  # Or let it automatically get/create a token:
  #   python3 scripts/manage_netbox_token.py --netbox-url http://localhost:8001
  token: "PLACEHOLDER_DO_NOT_USE"  # This will be replaced by manage_netbox_token.py

