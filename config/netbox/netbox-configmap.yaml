apiVersion: v1
kind: ConfigMap
metadata:
  name: netbox-config
  namespace: netbox
data:
  configuration.py: |
    # NetBox Configuration for Development
    # This is a minimal configuration for local development
    # For production, use proper secrets management
    
    ALLOWED_HOSTS = ['*']
    DATABASE = {
        'NAME': 'netbox',
        'USER': 'netbox',
        'PASSWORD': 'netbox',
        'HOST': 'postgres',
        'PORT': '5432',
        'CONN_MAX_AGE': 300,
    }
    REDIS = {
        'tasks': {
            'HOST': 'redis',
            'PORT': 6379,
            'USERNAME': '',
            'PASSWORD': '',
            'DATABASE': 0,
            'SSL': False,
        },
        'caching': {
            'HOST': 'redis',
            'PORT': 6379,
            'USERNAME': '',
            'PASSWORD': '',
            'DATABASE': 1,
            'SSL': False,
        }
    }
    SECRET_KEY = 'development-secret-key-change-in-production'
    TIME_ZONE = 'UTC'
    LOGGING = {
        'version': 1,
        'disable_existing_loggers': False,
        'handlers': {
            'console': {
                'class': 'logging.StreamHandler',
            },
        },
        'root': {
            'handlers': ['console'],
            'level': 'INFO',
        },
    }

